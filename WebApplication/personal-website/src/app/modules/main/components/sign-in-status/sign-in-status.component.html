<div *ngIf="authenticated; else signIn" ngbDropdown class="d-inline-block">
    <button mat-raised-button type='button' id='signOutDropdown' ngbDropdownToggle>Hello, {{username}}</button>
    <div ngbDropdownMenu aria-labelledby='signOutDropdown'>
        <button ngbDropdownItem (click)="signOut()">Sign Out</button>
    </div>
</div>

<ng-template #signIn>
    <button mat-raised-button (click)="navigateToSignIn()">Sign In</button>
</ng-template>
